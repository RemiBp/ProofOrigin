version: "3.9"

services:
  api:
    build: .
    image: prooforigin-api:latest
    environment:
      PROOFORIGIN_ENVIRONMENT: development
      PROOFORIGIN_DATABASE_URL: postgresql+psycopg2://prooforigin:prooforigin@postgres:5432/prooforigin
      PROOFORIGIN_REDIS_URL: redis://redis:6379/0
      PROOFORIGIN_TASK_QUEUE_BACKEND: celery
      PROOFORIGIN_CELERY_BROKER_URL: redis://redis:6379/0
      PROOFORIGIN_CELERY_RESULT_BACKEND: redis://redis:6379/0
      PROOFORIGIN_STORAGE_BACKEND: s3
      PROOFORIGIN_STORAGE_S3_BUCKET: prooforigin
      PROOFORIGIN_STORAGE_S3_ENDPOINT: http://minio:9000
      PROOFORIGIN_STORAGE_S3_ACCESS_KEY: minioadmin
      PROOFORIGIN_STORAGE_S3_SECRET_KEY: minioadmin
      PROOFORIGIN_STORAGE_S3_REGION: us-east-1
      PROOFORIGIN_ENABLE_PROMETHEUS: "true"
      PROOFORIGIN_RATE_LIMIT_STORAGE_URL: redis://redis:6379/1
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis
      - minio
    command: ["uvicorn", "prooforigin.app:app", "--host", "0.0.0.0", "--port", "8000"]

  worker:
    build: .
    image: prooforigin-worker:latest
    environment:
      PROOFORIGIN_ENVIRONMENT: development
      PROOFORIGIN_DATABASE_URL: postgresql+psycopg2://prooforigin:prooforigin@postgres:5432/prooforigin
      PROOFORIGIN_REDIS_URL: redis://redis:6379/0
      PROOFORIGIN_TASK_QUEUE_BACKEND: celery
      PROOFORIGIN_CELERY_BROKER_URL: redis://redis:6379/0
      PROOFORIGIN_CELERY_RESULT_BACKEND: redis://redis:6379/0
      PROOFORIGIN_STORAGE_BACKEND: s3
      PROOFORIGIN_STORAGE_S3_BUCKET: prooforigin
      PROOFORIGIN_STORAGE_S3_ENDPOINT: http://minio:9000
      PROOFORIGIN_STORAGE_S3_ACCESS_KEY: minioadmin
      PROOFORIGIN_STORAGE_S3_SECRET_KEY: minioadmin
      PROOFORIGIN_STORAGE_S3_REGION: us-east-1
    depends_on:
      - postgres
      - redis
      - minio
    command: ["celery", "-A", "prooforigin.tasks.queue", "worker", "--loglevel=INFO"]

  scheduler:
    build: .
    image: prooforigin-scheduler:latest
    environment:
      PROOFORIGIN_ENVIRONMENT: development
      PROOFORIGIN_DATABASE_URL: postgresql+psycopg2://prooforigin:prooforigin@postgres:5432/prooforigin
      PROOFORIGIN_REDIS_URL: redis://redis:6379/0
      PROOFORIGIN_TASK_QUEUE_BACKEND: celery
      PROOFORIGIN_CELERY_BROKER_URL: redis://redis:6379/0
      PROOFORIGIN_CELERY_RESULT_BACKEND: redis://redis:6379/0
    depends_on:
      - redis
    command: ["celery", "-A", "prooforigin.tasks.queue", "beat", "--loglevel=INFO"]

  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: prooforigin
      POSTGRES_PASSWORD: prooforigin
      POSTGRES_DB: prooforigin
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  minio:
    image: minio/minio:RELEASE.2024-09-22T00-33-43Z
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: ["server", "/data"]
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"

  create-bucket:
    image: minio/mc:RELEASE.2024-09-18T22-19-37Z
    depends_on:
      - minio
    entrypoint: ["/bin/sh", "-c"]
    command: >
      "/usr/bin/mc alias set local http://minio:9000 minioadmin minioadmin &&
       /usr/bin/mc mb --ignore-existing local/prooforigin"

volumes:
  postgres_data:
  minio_data:
