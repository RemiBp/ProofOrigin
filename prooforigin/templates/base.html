<!DOCTYPE html>
<html lang="fr" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ProofOrigin · Confiance absolue pour vos créations{% endblock %}</title>

    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Manrope:wght@500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">

    <style>
        :root {
            color-scheme: light dark;
            --primary-50: #eef2ff;
            --primary-100: #e0e7ff;
            --primary-200: #c7d2fe;
            --primary-500: #6366f1;
            --primary-600: #4f46e5;
            --primary-700: #4338ca;
            --primary-900: #312e81;
            --accent-500: #22d3ee;
            --accent-600: #0ea5e9;
            --success-500: #10b981;
            --warning-500: #f59e0b;
            --error-500: #ef4444;
            --text-primary: #0f172a;
            --text-secondary: #475569;
            --text-muted: #64748b;
            --surface-strong: rgba(255, 255, 255, 0.85);
            --surface-soft: rgba(255, 255, 255, 0.6);
            --surface-card: rgba(255, 255, 255, 0.75);
            --surface-elevated: rgba(255, 255, 255, 0.92);
            --border-soft: rgba(99, 102, 241, 0.25);
            --backdrop: radial-gradient(circle at 10% 20%, rgba(99, 102, 241, 0.12), transparent 45%),
                radial-gradient(circle at 80% 0%, rgba(14, 165, 233, 0.15), transparent 50%),
                radial-gradient(circle at 50% 100%, rgba(34, 211, 238, 0.12), transparent 55%);
            --shadow-sm: 0 4px 12px rgba(15, 23, 42, 0.08);
            --shadow-md: 0 24px 60px rgba(79, 70, 229, 0.15);
            --shadow-lg: 0 35px 120px rgba(15, 23, 42, 0.25);
            --radius-md: 18px;
            --radius-lg: 26px;
            --radius-xl: 32px;
            --max-width: 1180px;
            --blur-heavy: blur(40px);
        }

        [data-theme="dark"] {
            --text-primary: #f8fafc;
            --text-secondary: #cbd5f5;
            --text-muted: #9ca3af;
            --surface-strong: rgba(15, 23, 42, 0.82);
            --surface-soft: rgba(15, 23, 42, 0.65);
            --surface-card: rgba(15, 23, 42, 0.72);
            --surface-elevated: rgba(15, 23, 42, 0.9);
            --border-soft: rgba(14, 165, 233, 0.25);
            --backdrop: radial-gradient(circle at 15% 25%, rgba(99, 102, 241, 0.28), transparent 55%),
                radial-gradient(circle at 80% -5%, rgba(20, 184, 166, 0.25), transparent 50%),
                radial-gradient(circle at 50% 120%, rgba(14, 165, 233, 0.2), transparent 60%);
            --shadow-sm: 0 10px 40px rgba(12, 74, 110, 0.4);
            --shadow-md: 0 30px 120px rgba(79, 70, 229, 0.4);
            --shadow-lg: 0 50px 160px rgba(14, 116, 144, 0.55);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Manrope', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            min-height: 100vh;
            background: var(--backdrop), linear-gradient(180deg, rgba(15, 23, 42, 0.05), rgba(99, 102, 241, 0.06));
            color: var(--text-primary);
            line-height: 1.6;
            position: relative;
            overflow-x: hidden;
        }

        .background-orbs {
            position: fixed;
            inset: 0;
            z-index: -2;
            pointer-events: none;
            overflow: hidden;
        }

        .orb {
            position: absolute;
            border-radius: 9999px;
            filter: blur(80px);
            opacity: 0.55;
            animation: float 24s infinite alternate ease-in-out;
        }

        .orb-1 {
            width: 420px;
            height: 420px;
            top: -120px;
            right: -140px;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.55), rgba(99, 102, 241, 0));
        }

        .orb-2 {
            width: 360px;
            height: 360px;
            bottom: -180px;
            left: -120px;
            background: radial-gradient(circle, rgba(34, 211, 238, 0.4), rgba(34, 211, 238, 0));
            animation-delay: 2.4s;
        }

        .orb-3 {
            width: 280px;
            height: 280px;
            top: 40%;
            left: 45%;
            background: radial-gradient(circle, rgba(14, 165, 233, 0.3), rgba(14, 165, 233, 0));
            animation-delay: 4.2s;
        }

        @keyframes float {
            0% {
                transform: translate3d(0, 0, 0) scale(1);
            }
            100% {
                transform: translate3d(20px, -30px, 0) scale(1.08);
            }
        }

        .page-shell {
            position: relative;
            z-index: 1;
            backdrop-filter: var(--blur-heavy);
        }

        .container {
            max-width: var(--max-width);
            margin: 0 auto;
            padding: 0 1.8rem;
        }

        .header {
            position: sticky;
            top: 0;
            z-index: 20;
            background: linear-gradient(180deg, var(--surface-elevated), rgba(255, 255, 255, 0));
            backdrop-filter: blur(24px);
            border-bottom: 1px solid rgba(148, 163, 184, 0.14);
            box-shadow: var(--shadow-sm);
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1.35rem 0;
        }

        .logo {
            display: inline-flex;
            align-items: center;
            gap: 0.9rem;
            text-decoration: none;
            color: inherit;
        }

        .logo-icon {
            width: 3rem;
            height: 3rem;
            display: grid;
            place-items: center;
            border-radius: 18px;
            font-weight: 700;
            font-size: 1.1rem;
            color: white;
            background: linear-gradient(130deg, var(--primary-600), var(--accent-500));
            box-shadow: 0 18px 40px rgba(79, 70, 229, 0.35);
        }

        .logo-text {
            font-weight: 700;
            font-size: 1.35rem;
            letter-spacing: 0.02em;
        }

        .nav {
            display: flex;
            align-items: center;
            gap: 1.75rem;
        }

        .nav-link {
            position: relative;
            display: inline-flex;
            align-items: center;
            gap: 0.45rem;
            text-decoration: none;
            color: var(--text-secondary);
            font-weight: 500;
            letter-spacing: 0.01em;
            transition: color 0.25s ease, transform 0.25s ease;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -0.35rem;
            width: 100%;
            height: 2px;
            border-radius: 999px;
            background: linear-gradient(120deg, var(--primary-600), var(--accent-500));
            transform: scaleX(0);
            transform-origin: center;
            transition: transform 0.25s ease;
        }

        .nav-link:hover,
        .nav-link.active {
            color: var(--primary-600);
            transform: translateY(-1px);
        }

        .nav-link:hover::after,
        .nav-link.active::after {
            transform: scaleX(1);
        }

        .theme-toggle {
            border: none;
            border-radius: 999px;
            padding: 0.55rem 0.95rem;
            background: rgba(148, 163, 184, 0.16);
            color: var(--text-primary);
            display: inline-flex;
            align-items: center;
            gap: 0.45rem;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .theme-toggle:hover {
            transform: translateY(-1px);
            background: rgba(99, 102, 241, 0.2);
        }

        .main {
            padding: 4rem 0 5rem;
        }

        .section-title {
            font-family: 'Manrope', 'Inter', sans-serif;
            font-size: 2.25rem;
            font-weight: 700;
            letter-spacing: -0.01em;
            margin-bottom: 1rem;
        }

        .section-subtitle {
            max-width: 640px;
            color: var(--text-secondary);
            font-size: 1rem;
            margin-bottom: 2.4rem;
        }

        .glass-card {
            background: var(--surface-card);
            backdrop-filter: blur(24px);
            border-radius: var(--radius-lg);
            border: 1px solid var(--border-soft);
            box-shadow: var(--shadow-sm);
            padding: 2rem;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
        }

        .glass-card::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(120deg, rgba(99, 102, 241, 0.18), transparent 40%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .glass-card:hover {
            transform: translateY(-6px);
            box-shadow: var(--shadow-md);
            border-color: rgba(99, 102, 241, 0.35);
        }

        .glass-card:hover::before {
            opacity: 1;
        }

        .card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1.5rem;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.65rem;
        }

        .card-title .icon {
            display: grid;
            place-items: center;
            width: 2.4rem;
            height: 2.4rem;
            border-radius: 0.95rem;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.18), rgba(34, 211, 238, 0.24));
            color: var(--primary-600);
        }

        .card-subtitle {
            color: var(--text-muted);
            font-size: 0.95rem;
        }

        .grid {
            display: grid;
            gap: 1.8rem;
        }

        .grid-2 {
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        }

        .grid-3 {
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
        }

        .grid-auto {
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
        }

        .pill {
            display: inline-flex;
            align-items: center;
            gap: 0.45rem;
            padding: 0.35rem 0.9rem;
            border-radius: 999px;
            font-size: 0.8rem;
            letter-spacing: 0.04em;
            text-transform: uppercase;
            background: rgba(99, 102, 241, 0.12);
            color: var(--primary-700);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.55rem;
            border-radius: 999px;
            border: none;
            padding: 0.85rem 1.45rem;
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            text-decoration: none;
            letter-spacing: 0.01em;
            transition: transform 0.2s ease, box-shadow 0.3s ease, background 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-600), var(--accent-500));
            color: white;
            box-shadow: 0 16px 40px rgba(99, 102, 241, 0.35);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 22px 55px rgba(99, 102, 241, 0.45);
        }

        .btn-secondary {
            background: rgba(99, 102, 241, 0.12);
            color: var(--primary-700);
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            background: rgba(99, 102, 241, 0.18);
        }

        .btn-ghost {
            background: rgba(148, 163, 184, 0.08);
            color: var(--text-secondary);
        }

        .btn-ghost:hover {
            transform: translateY(-2px);
            background: rgba(148, 163, 184, 0.16);
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.65rem;
        }

        .form-label {
            font-weight: 600;
            font-size: 0.9rem;
            letter-spacing: 0.01em;
        }

        .form-input,
        .form-textarea,
        .form-select {
            border-radius: 16px;
            border: 1px solid rgba(148, 163, 184, 0.4);
            padding: 0.95rem 1.1rem;
            background: rgba(255, 255, 255, 0.65);
            font-size: 0.95rem;
            color: inherit;
            transition: border-color 0.25s ease, box-shadow 0.25s ease, background 0.25s ease;
        }

        [data-theme="dark"] .form-input,
        [data-theme="dark"] .form-textarea,
        [data-theme="dark"] .form-select {
            background: rgba(15, 23, 42, 0.72);
        }

        .form-input:focus,
        .form-textarea:focus,
        .form-select:focus {
            outline: none;
            border-color: rgba(99, 102, 241, 0.65);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.18);
            background: rgba(255, 255, 255, 0.85);
        }

        .form-textarea {
            min-height: 140px;
            resize: vertical;
        }

        .divider {
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(148, 163, 184, 0.4), transparent);
            margin: 2.2rem 0;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
            padding: 0.4rem 0.85rem;
            border-radius: 999px;
            font-weight: 600;
            font-size: 0.85rem;
        }

        .badge.success { background: rgba(16, 185, 129, 0.15); color: #047857; }
        .badge.warning { background: rgba(245, 158, 11, 0.18); color: #92400e; }
        .badge.error { background: rgba(239, 68, 68, 0.18); color: #b91c1c; }
        .badge.info { background: rgba(99, 102, 241, 0.16); color: #3730a3; }

        .table-wrapper {
            width: 100%;
            overflow-x: auto;
            border-radius: var(--radius-lg);
            border: 1px solid rgba(148, 163, 184, 0.25);
            background: var(--surface-card);
            backdrop-filter: blur(22px);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.92rem;
        }

        th, td {
            padding: 1rem 1.1rem;
            text-align: left;
            border-bottom: 1px solid rgba(148, 163, 184, 0.18);
        }

        thead th {
            text-transform: uppercase;
            letter-spacing: 0.08em;
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        tbody tr:hover {
            background: rgba(99, 102, 241, 0.06);
        }

        code,
        pre {
            font-family: 'JetBrains Mono', 'Fira Code', 'SFMono-Regular', monospace;
        }

        pre.code-block {
            margin-top: 1.4rem;
            padding: 1.35rem;
            border-radius: 18px;
            background: rgba(15, 23, 42, 0.9);
            color: #e2e8f0;
            font-size: 0.85rem;
            overflow-x: auto;
            line-height: 1.7;
        }

        .highlight {
            background: linear-gradient(120deg, rgba(99, 102, 241, 0.2), rgba(14, 165, 233, 0.2));
            padding: 0.25rem 0.5rem;
            border-radius: 0.55rem;
        }

        .toast-container {
            position: fixed;
            bottom: 1.5rem;
            right: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
            z-index: 50;
        }

        .toast {
            min-width: 260px;
            padding: 1rem 1.2rem;
            border-radius: 18px;
            background: var(--surface-elevated);
            border: 1px solid rgba(148, 163, 184, 0.18);
            box-shadow: var(--shadow-sm);
            display: flex;
            align-items: flex-start;
            gap: 0.85rem;
            animation: slideUp 0.35s ease;
        }

        @keyframes slideUp {
            from { transform: translateY(16px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .toast.success { border-color: rgba(16, 185, 129, 0.35); }
        .toast.error { border-color: rgba(239, 68, 68, 0.35); }
        .toast.info { border-color: rgba(99, 102, 241, 0.3); }

        .toast strong {
            display: block;
            font-weight: 600;
        }

        footer {
            margin-top: 5rem;
            padding: 3rem 0 4rem;
            text-align: center;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        @media (max-width: 960px) {
            .header-content {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }

            .nav {
                width: 100%;
                justify-content: space-between;
            }

            .main {
                padding: 3rem 0 4rem;
            }
        }

        @media (max-width: 680px) {
            .container {
                padding: 0 1.1rem;
            }

            .header-content {
                gap: 0.85rem;
            }

            .nav {
                flex-wrap: wrap;
                gap: 0.9rem;
            }

            .glass-card {
                padding: 1.5rem;
            }
        }
    </style>

    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="background-orbs" aria-hidden="true">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>

    <div class="page-shell">
        <header class="header">
            <div class="container header-content">
                <a class="logo" href="/">
                    <div class="logo-icon">PO</div>
                    <div class="logo-text">ProofOrigin</div>
                </a>
                <nav class="nav">
                    <a href="/" class="nav-link {% if request.url.path == '/' %}active{% endif %}"><i class="fas fa-compass"></i> Accueil</a>
                    <a href="/dashboard" class="nav-link {% if request.url.path.startswith('/dashboard') %}active{% endif %}"><i class="fas fa-gauge"></i> Tableau de bord</a>
                    <a href="#features" class="nav-link"><i class="fas fa-shield-check"></i> Capacités</a>
                    <a href="#api" class="nav-link"><i class="fas fa-code"></i> API</a>
                    <button type="button" class="theme-toggle" id="theme-toggle" aria-label="Changer de thème">
                        <i class="fas fa-moon"></i>
                        <span>Mode sombre</span>
                    </button>
                </nav>
            </div>
        </header>

        <main class="main">
            <div class="container">
                {% block content %}{% endblock %}
            </div>
        </main>

        <footer>
            <div class="container">
                ProofOrigin © {{ current_year | default(2024) }} — Infrastructure de preuve d'origine certifiée.
            </div>
        </footer>
    </div>

    <div class="toast-container" id="toast-container" role="status" aria-live="polite"></div>

    <script>
        (function () {
            const root = document.documentElement;
            const stored = localStorage.getItem('prooforigin_theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)');

            function setTheme(theme) {
                root.setAttribute('data-theme', theme);
                localStorage.setItem('prooforigin_theme', theme);
                const toggle = document.getElementById('theme-toggle');
                if (toggle) {
                    const icon = toggle.querySelector('i');
                    const label = toggle.querySelector('span');
                    if (theme === 'dark') {
                        icon.classList.remove('fa-moon');
                        icon.classList.add('fa-sun');
                        label.textContent = 'Mode clair';
                    } else {
                        icon.classList.remove('fa-sun');
                        icon.classList.add('fa-moon');
                        label.textContent = 'Mode sombre';
                    }
                }
            }

            setTheme(stored || (prefersDark.matches ? 'dark' : 'light'));

            prefersDark.addEventListener('change', (event) => {
                if (!localStorage.getItem('prooforigin_theme')) {
                    setTheme(event.matches ? 'dark' : 'light');
                }
            });

            const toggleBtn = document.getElementById('theme-toggle');
            if (toggleBtn) {
                toggleBtn.addEventListener('click', () => {
                    const current = root.getAttribute('data-theme') === 'dark' ? 'dark' : 'light';
                    setTheme(current === 'dark' ? 'light' : 'dark');
                });
            }

            function showToast(message, variant = 'info', title) {
                const container = document.getElementById('toast-container');
                if (!container) return;
                const toast = document.createElement('div');
                toast.className = `toast ${variant}`;
                toast.innerHTML = `
                    <div class="toast-icon"><i class="fas ${variant === 'success' ? 'fa-circle-check' : variant === 'error' ? 'fa-circle-exclamation' : 'fa-circle-info'}"></i></div>
                    <div>
                        ${title ? `<strong>${title}</strong>` : ''}
                        <div>${message}</div>
                    </div>
                `;
                container.appendChild(toast);
                setTimeout(() => {
                    toast.style.opacity = '0';
                    toast.style.transform = 'translateY(12px)';
                    setTimeout(() => toast.remove(), 300);
                }, 4800);
            }

            function formatDate(value) {
                if (!value) return '—';
                try {
                    return new Intl.DateTimeFormat('fr-FR', {
                        year: 'numeric', month: 'short', day: 'numeric',
                        hour: '2-digit', minute: '2-digit'
                    }).format(new Date(value));
                } catch (err) {
                    return value;
                }
            }

            function truncateHash(value, size = 10) {
                if (!value || value.length <= size) return value || '—';
                return `${value.slice(0, Math.floor(size / 2))}…${value.slice(-Math.floor(size / 2))}`;
            }

            async function withLoading(button, task, loadingLabel = 'Traitement…') {
                if (!button) {
                    return task();
                }
                const original = button.innerHTML;
                button.disabled = true;
                button.innerHTML = `<span class="spinner"></span>${loadingLabel}`;
                try {
                    return await task();
                } finally {
                    button.disabled = false;
                    button.innerHTML = original;
                }
            }

            const spinnerStyle = document.createElement('style');
            spinnerStyle.innerHTML = `
                .spinner {
                    width: 1rem;
                    height: 1rem;
                    border: 2px solid transparent;
                    border-top-color: currentColor;
                    border-radius: 999px;
                    display: inline-block;
                    animation: spin 1s linear infinite;
                    margin-right: 0.55rem;
                }
                @keyframes spin {
                    to { transform: rotate(360deg); }
                }
            `;
            document.head.appendChild(spinnerStyle);

            window.ProofOrigin = Object.assign(window.ProofOrigin || {}, {
                setTheme,
                showToast,
                formatDate,
                truncateHash,
                withLoading,
            });
        })();
    </script>

    {% block extra_js %}{% endblock %}
</body>
</html>
